<svg width="330" height="300" viewBox="0 0 165 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Bathroom walls -->
  <polygon points="20,0 165,0 165,150 0,150 0,20" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="0" y="145" width="70" height="5" fill="black" />
  <text x="10" y="140" font-size="5" fill="black">Door</text>

  <!-- Bathtub -->
  <rect x="25" y="0" width="140" height="70" fill="lightgrey" stroke="black" stroke-width="1" />
  <text x="100" y="65" font-size="5" fill="black">Bathtub</text>

  <!-- Window -->
  <rect x="37.5" y="0" width="100" height="5" fill="lightblue" />
  <text x="65" y="10" font-size="5" fill="black">Window</text>
  
  <!-- Toilet -->
  <rect x="105" y="90" width="60" height="40" fill="white" stroke="black" stroke-width="1" />
  <text x="110" y="120" font-size="5" fill="black">Toilet</text>

  <!-- Sink -->
  <rect x="0" y="75" width="40" height="45" fill="white" stroke="black" stroke-width="1" />
  <text x="15" y="85" font-size="5" fill="black">Sink</text>

  <!-- Cabinet -->
  <rect x="0" y="20" width="25" height="55" fill="lightgrey" stroke="black" stroke-width="1" />
  <text x="5" y="30" font-size="5" fill="black">Cabinet</text>
</svg>
